<div class="flex-container" fxLayout="row" fxLayoutAlign="center center" style="padding-bottom:60px;">
  <div flex-gt-md="50" flex="100">

    <mat-card *ngIf="!showEditForm">
      <mat-card-content>
        <mat-list>
          <mat-list-item>
            <div flex fxFlexAlign="center" class="customPadding">
              Date
            </div>
            <div flex fxFlexAlign="end"  class="customPadding">
              {{record.recordDate}}
            </div>
            <span style="text-align: right; width:25px;"></span>
            <mat-divider></mat-divider>
          </mat-list-item>

          <mat-list-item>
            <div flex fxFlexAlign="center" class="customPadding">
              Category
            </div>
            <div flex fxFlexAlign="end"  class="customPadding">
              {{record.category}}
            </div>
            <span style="text-align: right; width:25px;"></span>
            <mat-divider></mat-divider>
          </mat-list-item>

          <mat-list-item>
            <div flex fxFlexAlign="center" class="customPadding">
              Expense Value
            </div>
            <div flex fxFlexAlign="end"  class="customPadding">
              <app-currency-formatter style="text-align: left" [numberToFormat]='record.expenseValue'></app-currency-formatter>
            </div>
            <span style="text-align: right; width:25px;"></span>
            <mat-divider></mat-divider>
          </mat-list-item>

          <mat-list-item>
            <div flex fxFlexAlign="center" class="customPadding">
              Comment
            </div>
            <div flex fxFlexAlign="end" class="customPadding">
              {{record.comment}}
            </div>
            <span style="text-align: right; width:25px;">
              <button mat-icon-button [matMenuTriggerFor]="cardToolbarMenu">
                  <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #cardToolbarMenu="matMenu">
                  <button mat-menu-item (click)="itemEdit(item)">
                      <mat-icon>create</mat-icon>
                      <span>Edit</span>
                  </button>
                 
              </mat-menu>
          </span>
            <mat-divider></mat-divider>
          </mat-list-item>
        </mat-list>

      </mat-card-content>
      <mat-card-actions class="text-right">
          <button color="secondary" (click)="goBack()" mat-raised-button>Back</button>
        </mat-card-actions>
    </mat-card>

    <mat-card *ngIf="showEditForm">
      <mat-card-content style="margin-bottom:0px;" flex fxLayout="column">

        <form [formGroup]="frmComment" class="example-form" novalidate>
          <mat-list>
            <mat-list-item>
              <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Comment" formControlName="comment"></textarea>
              </mat-form-field>
            </mat-list-item>
          </mat-list>
        </form>
        <mat-card-actions class="text-right">
          <button color="seconday" (click)="cancelClick()" mat-raised-button>Cancel</button>
          <button color="primary" (click)="saveClick(frmComment.value)" [disabled]='!frmComment.valid' mat-raised-button>Save</button>
        </mat-card-actions>
      </mat-card-content>
    </mat-card>
  </div>
</div>
