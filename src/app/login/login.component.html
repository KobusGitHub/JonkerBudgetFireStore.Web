<div fxLayout="column" layout-fill class="pattern-bg">
    <div class="mat-content" layout-padding fxFlex="100">
        <div>
            <div fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="center start" class="margin">
                <span class="logo-text">{{appTitle}}</span>
            </div>
        </div>
        <div fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="center start" class="margin">
            <div fxFlex.gt-xs="50">
                <mat-card tdMediaToggle="gt-xs" [mediaClasses]="['push-top-lg']">
                    <mat-card-title>
                        <mat-icon class="mat-icon-logo login-title-icon">lock_open</mat-icon>
                        <span class="title-text">Login</span>
                    </mat-card-title>
                    <mat-card-subtitle>Please sign in with your credentials</mat-card-subtitle>
                    <mat-divider></mat-divider>
                    <mat-card-content>
                        <form #loginForm="ngForm" (ngSubmit)="login()">
                            <div fxLayout="row">
                                <mat-input-container fxFlex="100" class="input-lg">
                                    <input matInput #userControl="ngModel" placeholder="Username" type="text" name="username" [(ngModel)]="username" required>
                                    <span matPrefix>
                                        <mat-icon>person</mat-icon>
                                    </span>
                                    <mat-hint align="start">
                                        <span [hidden]="!userControl.errors?.required || userControl.pristine" class="tc-red-600">Required</span>
                                    </mat-hint>
                                </mat-input-container>
                            </div>
                            <div fxLayout="row">
                                <mat-input-container fxFlex="100" class="input-lg">
                                    <input matInput #passControl="ngModel" placeholder="Password" type="password" name="password" [(ngModel)]="password" required>
                                    <span matPrefix>
                                        <mat-icon>lock</mat-icon>
                                    </span>
                                    <mat-hint align="start">
                                        <span [hidden]="!passControl.errors?.required || passControl.pristine" class="tc-red-600">Required</span>
                                    </mat-hint>
                                </mat-input-container>
                            </div>
                            <button type="submit" hidden [disabled]="!loginForm.form.valid"></button>
                        </form>
                    </mat-card-content>
                    <mat-divider></mat-divider>
                    <mat-card-actions fxLayout="row">
                        <div fxFlex>
                            <button mat-button (click)="forgotPassword()">FORGOT PASSWORD</button>
                        </div>
                        <div  fxFlex fxLayoutAlign="end">
                            <button mat-raised-button color="accent" [disabled]="!loginForm.form.valid" (click)="login()">LOGIN</button>
                        </div>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
