<div fxLayout="row" fxLayoutAlign="center center" style="padding-bottom:60px;">
  <mat-card class="flex-container" flex-gt-md="70" flex="100">
    <div *ngIf="users.length > 0">

      <mat-list>
        <mat-list-item *ngIf="isAdmin">
          <mat-slide-toggle [(ngModel)]="showAdmin" (change)="loadData()">Is Admin</mat-slide-toggle>
        </mat-list-item>

        <mat-list-item>
          <span class="mat-body-1 tc-grey-500" fxFlex="100">
            Name
          </span>
          <span class="mat-body-1 tc-grey-500" fxFlex="50" fxHide fxShow.gt-xs>
            Email
          </span>
          <span class="mat-body-1 tc-grey-500" fxFlex="50" fxHide fxShow.gt-sm>
            Last Active
          </span>

          <span class="mat-body-1 tc-grey-500">
            Action
          </span>
        </mat-list-item>

        <mat-divider></mat-divider>

        <!-- <mat-list-item style="height: auto">
        <div flex>
        </div>
      </mat-list-item> -->

        <div *ngFor="let record of users" class='gridRow'>
          <mat-list-item>

            <span fxFlex="100">
              {{record.name}} {{record.surname}}
            </span>
            <span fxHide fxShow.gt-xs fxFlex="50">
              {{record.email}}
            </span>
            <span fxHide fxShow.gt-sm fxFlex="50">
              {{record.lastActive}}
            </span>
            <span style="text-align: right; width:50px;" class="hand">
              <button mat-icon-button [matMenuTriggerFor]="cardToolbarMenu">
                <mat-icon matListAvatar class="push-bottom">more_vert</mat-icon>
              </button>
              <mat-menu #cardToolbarMenu="matMenu">
                <button (click)="detailClick(record)" mat-menu-item>
                  <mat-icon>create</mat-icon>
                  <span>Edit</span>
                </button>
                <button (click)="resetPasswordClick(record)" mat-menu-item>
                  <mat-icon>create</mat-icon>
                  <span>Reset Password</span>
                </button>
                <button *ngIf="currentUserShareToken === record.shareToken" (click)="UpdateEmailClick(record)" mat-menu-item>
                  <mat-icon>create</mat-icon>
                  <span>Update Email</span>
                </button>
              </mat-menu>
            </span>



          </mat-list-item>

          <mat-list-item  fxShow fxHide.gt-sm class="infoStyle">
            <div flex layout="column">
             <div flex  fxShow fxHide.gt-xs fxFlexAlign="left">
                <mat-chip style="border-radius: 5px; padding: 2px;">
                  <span class="infoHeadingStyle">Email:</span>
                </mat-chip>&nbsp;{{record.email}}
              </div>
              <div flex  fxShow fxHide.gt-sm fxFlexAlign="left">
                <mat-chip style="border-radius: 5px; padding: 2px;">
                  <span class="infoHeadingStyle">Last Active:</span>
                </mat-chip>&nbsp;{{record.lastActive}}
              </div>
              

            </div>
          </mat-list-item>


          <mat-divider></mat-divider>
        </div>

      </mat-list>
    </div>
    <div flex *ngIf="users.length === 0">
      <br/>
      <div flex layout="column" layout-align="center center" class="tc-grey-500 mat-typography pad-lg">
        <mat-icon flex matListAvatar class="text-super push-bottom">device_hub</mat-icon>
        <h2>No data</h2>
        <h3>There are no users</h3>
      </div>
    </div>
    <a *ngIf="isAdmin" mat-fab routerLink="/users/0" color="primary" style="top:auto; right:15px; left:auto; bottom:50px; position:fixed;">
      <mat-icon>add</mat-icon>
    </a>
  </mat-card>
</div>
